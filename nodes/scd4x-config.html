<script type="text/javascript">
  RED.nodes.registerType('scd4x-config', {
    category: 'config',
    defaults: {
      busNumber: {value: 1, required: true, validate: RED.validators.number()},
    },
    label: function () {
      return 'SCD4x on /dev/i2c-' + this.busNumber;
    }
  });
</script>

<script type="text/html" data-template-name="scd4x-config">
  <div class="form-row">
    <label for="node-config-input-busNumber"><i class="fa fa-plug"></i> I2C Bus Number</label>
    <input type="text" id="node-config-input-busNumber">
    <label for="node-config-input-altitude"><i class="fa fa-plug"></i> Altitude</label>
    <input type="text" id="node-config-input-altitude">
  </div>
</script>

<script type="text/html" data-help-name="scd4x-config">
  <p>Sets the I2C bus number for all SCD4x nodes.</p>
</script>
